<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghatti Games</title>
    <style>
        /* Styling for the header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
        /* Styling for the logo */
        .logo {
            font-size: 2rem;
            font-weight: bold;
        }
        /* Styling for the search bar */
        .search-bar {
            flex: 1;
            margin: 0 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        /* Styling for the main content */
        main {
            text-align: center;
            padding: 50px 20px;
        }
        /* Styling for the game options */
        .game-options {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .game-box {
            width: 200px;
            height: 200px;
            background-color: #f1f1f1;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .game-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Ghatti Games</div>
        <input type="text" class="search-bar" placeholder="Search ">
    </header>

    <main>
        <!-- Game options -->
        <div class="game-options">
            <div class="game-box"><a href="cubedrop.html">Cubedrop</a></div>
            <! Add as money boxes as needed here so i can make new games and stuff now>
            <div class="game-box"><a href="tetris.html">Tetris</a></div> 
            <div class="game-box"><a href="pong.html">Pong</a></div>
            <div class="game-box">Coming Soon</div>
            <div class="game-box">Coming Soon</div>
            <div class="game-box">Coming Soon</div>
            <!-- Add more game boxes here -->
        </div>
    </main>

    <!-- Script to scroll to game options -->
    <script>
        function scrollToGames() {
            document.getElementById('games').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
